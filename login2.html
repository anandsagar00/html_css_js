<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <h1>Login Teacher</h1>
    <form class="box" action="login.html" method="get">
        <span>Enter User Name </span><br>
        <input type="text" placeholder="Enter User Name" id="username" required><br>
        <span>Enter Password </span><br>
        <input type="password" placeholder="Enter Password" id="password" required><br>
        <input type="submit" value="Login" onclick="validateTeacher()">
        <button><a href="login.html" id="teacher_button">Student</a></button>
    </form>
</body>

</html>
